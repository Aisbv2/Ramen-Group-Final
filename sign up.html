<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Final Project Coded by Amenov Yernar & Buasheva Aisha|Sign up page</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/sign up.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="left-side">
         <header class="logo">
            <a href="index.html" id="id">
               Ramen GROUP
         </header>
         <h1 class="reg">Register here</h1>
         <h2>Welcome to RAMEN group</h2>
         <p class="upper-p">If you already have an account</p>
         <p class="under-p">You can<a href="sign in.html" class="log"><b> log in</b></a></p>
         <img class="reg_img" src="img/ramen.jfif" width="600" height="400" alt="">
      </div>
      <div class="right-side">
         <div class="container">
            <div id="reg">
               <form id="rgs-form">
                  <input type="text" id="email" class="email" placeholder="Enter your e-mail address" name="email" required title="Email is required">
                  <span id="isEmailCorrect"></span><br><br>
                  <input type="text" id="name" class="name" placeholder="Enter your name" name="name" >
                  <span id="isNameValid"></span><br><br>
                  <input type="text" id="phone" class="number" placeholder="Phone number" name="number" >
                  <span id="isPhoneValid"></span><br><br>
                  <input type="password" class="psw" id="password" type="password" placeholder="Password" name="password" >
                  <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                  <span id="isPasswordFull"></span><br><br>
                  <input type="date" name="DOR" class="date_register" id="dor" placeholder="dor" required>
                  <input type="submit" value="Submit" class="register">
               </form>
            </div>
         </div>
         <p class="continue">or continue with</p>
         <a href="#" class="fa fa-facebook"></a>
         <a href="#" class="fa fa-google"></a>
         <a href="#" class="fa fa-instagram"></a>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
